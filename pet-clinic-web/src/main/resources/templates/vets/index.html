<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

<h2 th:text="'List of Vets'">List of Vets</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">x</td>
        <td th:text="${vet.firstName}">x</td>
        <td th:text="${vet.lastName}">x</td>
    </tr>
    </tbody>
</table>

</body>
</html>
