<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

<h1 th:text="'List of Vets'">List of Vets</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">x</td>
        <td th:text="${vet.firstName}">x</td>
        <td th:text="${vet.lastName}">x</td>
    </tr>
    </tbody>
</table>

</body>
</html>
